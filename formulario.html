<html>

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>	>
    <link rel="stylesheet" href="formulario.css">
    
</head>

<body>
    <div class="container">
        <h1 class="text-center"></h1>
        <form>
            <div class="form-group">
                <label>Nombre *</label>
                <input type="text" class="form-control" placeholder="Maria">
            </div>
            <div class="form-group">
                <label>Apellido *</label>
                <input type="text" class="form-control" placeholder="Perez">
            </div>
            <div class="form-group">
                <label>Ciudad *</label>
                <input type="text" class="form-control" placeholder="Rosario">
            </div>
            <div class="form-group">
                <label>Correo electrónico *</label>
                <input type="email" class="form-control" placeholder="maria@correo.com">
            </div>
            <div class="form-group">
                <label>Teléfono*</label>
                <input type="text" class="form-control" placeholder="3415000000">
            </div>
            <div class="form-group">
                <label>Motivo de la consulta </label>
                <input type="text" class="form-control" placeholder="Compra mayorista">
            </div>
            <div class="form-group">
                <label>Descripcion</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            <input type="submit" class="btn btn-block btn-lg btn-primary">
        </form>
        <p>&nbsp;</p>

    </div>
</body>

</html>
