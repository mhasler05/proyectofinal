<!DOCTYPE html>
<html lang="es">
  <html>

  <head>
      <meta charset="UTF-8">
      <title>Formularios</title>	>
      <link rel="stylesheet" href="formulario.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="formulario.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    
  </head>
  
  <body>
      <div class="container">
          <h1 class="text-center"></h1>
          <form id="formu">
              <div class="form-group">
                  <label>Nombre *</label>
                  <input type="text" id="nombre" name="nombre" placeholder="Maria" required>
              </div>
              <div class="form-group">
                  <label>Apellido *</label>
                  <input type="text" id="apellido" name="apellido" placeholder="Perez" required>
              </div>
              <div class="form-group">
                  <label>Ciudad</label>
                  <input type="text" class="form-control" placeholder="Rosario">
              </div>
              <div class="form-group">
                  <label>Correo electrónico *</label>
                  <input type="email" id="email" name="email" placeholder="maria@correo.com" required>
              </div>
              <div class="form-group">
                  <label>Teléfono*</label>
                  <input type="tel" id="telefono" name="telefono"  maxlength="10"  required>
              </div>
            <div class="form-group">
                  <label>Motivo <span>(Debe elegir una)</span> </label>
                  <select type="text" id="motivo" required>
                    <option disabled>Seleccione una opcion</option>
                    <option value="Reclamo">Reclamo</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Realizar un pedido">Realizar un pedido</option>
                  </select><br>
              </div>
              <div class="form-group">
                  <label>Descripcion</label>
                  <textarea class="form-control" rows="5"></textarea>
              </div>
              <input id="botonGuardar" name="botonGuardar" type="submit" class="btn btn-block btn-lg btn-primary">
          </form>
          <p>&nbsp;</p>
  
      </div>
  <script>
      var campo1=$("#nombre");
      var campo2=$("#apellido");
      var campo3=$("#email");
      var miBoton=("#botonGuardar")  

      
          function verificarCampos() {
              if (campo1.val() != "" && campo2.val() != "" && campo3.val() != "") {
                miBoton.prop("disabled", false);
              } else {
                miBoton.prop("disabled", true);
              }
            };
      
            verificarCampos();
          </script>
  </body>
  
  </html>
